<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save money</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center text-primary">
      <h1>Save MoneyðŸ’°</h1>
    </header>
    <main>
      <section>
        <div class="container px-4">
          <div class="row gx-5">
            <div class="col-12 col-lg-6">
              <img src="money.jpg" class="img-fluid" alt="" />
            </div>
            <div class="col-12 col-lg-6 px-5 bg-light mx-auto">
              <h5 class="text-center">income</h5>
              <div class="mb-3 row">
                <label for="income" class="col-sm-2 col-form-label"
                  >income:</label
                >
                <div class="col-sm-10">
                  <input id="total-income" type="text" class="form-control" />
                </div>
              </div>
              <h5 class="text-center">Expenses</h5>
              <div class="mb-3 row">
                <label for="income" class="col-sm-2 col-form-label"
                  >Food:</label
                >
                <div class="col-sm-10">
                  <input id="food-expenses" type="text" class="form-control" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="income" class="col-sm-2 col-form-label"
                  >Rent:</label
                >
                <div class="col-sm-10">
                  <input id="rent-expenses" type="text" class="form-control" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="income" class="col-sm-2 col-form-label"
                  >Clothes:</label
                >
                <div class="col-sm-10">
                  <input
                    id="clothes-expenses"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button
                  id="calculate-btn"
                  class="btn btn-primary"
                  type="button"
                >
                  Calculate
                </button>
              </div>
              <h5 class="text-center">
                Total Expenses: <span id="total-expenses">0</span>
              </h5>
              <h5 class="text-center">
                Balance: <span id="total-balance">0</span>
              </h5>
              <div class="mb-3 row">
                <label for="save" class="col-sm-2 col-form-label">Save:</label>
                <div class="col-sm-5">
                  <input
                    id="save-input"
                    type="text"
                    class="form-control"
                    id="save"
                  />
                </div>
                <label for="save" class="col-sm-2 col-form-label">%:</label>
                <button
                  id="save-btn"
                  type="button"
                  class="col-sm-3 btn btn-primary"
                >
                  Save
                </button>
              </div>
              <h5 class="text-center">
                Saving Amount: <span id="saveing-amound">0</span>
              </h5>
              <h5 class="text-center">
                Remaining Balance: <span id="remaining-balance">0</span>
              </h5>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- js file -->
    <script src="js/money.js"></script>
  </body>
</html>
